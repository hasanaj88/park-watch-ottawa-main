name: Sync Ottawa Parking Lots

on:
  schedule:
    - cron: "*/5 * * * *"   # runs every 5 minutes
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Call Supabase sync function
        run: |
          curl -sS -X POST "${{ secrets.SYNC_URL }}" \
            -H "x-sync-key: ${{ secrets.SYNC_KEY }}"
